plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "cn.yq.days"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("/Users/liguo/StudioProjects/days/app/gt.jks")
            storePassword "killers8y"
            keyAlias "gt"
            keyPassword "killers8y"
            v1SigningEnabled true
            v2SigningEnabled true
        }
        debug {
            storeFile file("/Users/liguo/StudioProjects/days/app/gt.jks")
            storePassword "killers8y"
            keyAlias "gt"
            keyPassword "killers8y"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories{
    flatDir{
        dirs 'libs',rootProject.ext.COMMON_MODULE_DIR_PATH
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation("com.squareup.okhttp3:okhttp:4.9.0")
    implementation("com.squareup.okio:okio:2.10.0")

    implementation project(":ad")
//    implementation 'com.github.lgaxy6568:adsdk:1.0.7'
    implementation (name: 'open_ad_sdk', ext: 'aar')
    implementation (name: 'GDTSDK_unionNormal_4_332_1202', ext: 'aar')
}