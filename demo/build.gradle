plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "cn.yq.days"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    signingConfigs {
        release {
            storeFile file("/Users/liguo/StudioProjects/days/app/gt.jks")
            storePassword "killers8y"
            keyAlias "gt"
            keyPassword "killers8y"
            v1SigningEnabled true
            v2SigningEnabled true
        }
        debug {
            storeFile file("/Users/liguo/StudioProjects/days/app/gt.jks")
            storePassword "killers8y"
            keyAlias "gt"
            keyPassword "killers8y"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories{
    flatDir{
        dirs 'libs',rootProject.ext.COMMON_MODULE_DIR_PATH
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1"
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation "com.blankj:utilcodex:1.30.6"

    implementation("com.squareup.okhttp3:okhttp:4.9.1")
    implementation("com.squareup.okio:okio:2.10.0")

    implementation project(":ad")
//    implementation 'com.github.lgaxy6568:adsdk:1.0.7'
    implementation (name: 'GDTSDK_unionNormal_4_400_1270', ext: 'aar')
    implementation (name: 'tools_release', ext: 'aar')

    //美数广告SDK依懒
    implementation (name: 'ms_sdk_0727', ext: 'aar')
    implementation (name: 'jad_yun_sdk_v1.2.0', ext: 'aar')
    implementation (name: 'oaid_sdk_1.0.23', ext: 'aar')
    implementation 'com.github.razerdp:BasePopup:2.2.1'
    implementation 'com.googlecode.android-query:android-query:0.25.9'

    //变现猫广告SDK依懒
    //必须---请使⽤24.2.0及以上版本
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation (name: 'bxmsdk_release_352', ext: 'aar')

    //内存泄漏
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
}